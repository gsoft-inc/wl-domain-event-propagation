name: CI

on:
  pull_request:
    branches: ["main", "master", "feature/Add_support_for_pullmode"]
    paths-ignore: ["*.md"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - run: ./Build.ps1
        shell: pwsh
